<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black & White Photo Template</title>
    <!-- Main CSS File -->

<body>

                    <div>

        </ul>
